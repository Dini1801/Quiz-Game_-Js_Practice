<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Game</h1>
    <div class="quiz-container" id="quiz">
     <h2 id="question">first question</h2>
     <ul>

        <li>
            <input type="radio" name="answer" id="a" class="answer">
            
            <label for="a" id="a_text" class="op-label">Option 1 </label>
        </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text" class="op-label">Option 2</label>
        </li>


          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text" class="op-label">Option 3</label>
        </li>


          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text" class="op-label">Option 4</label>
        </li>
<div class="actions">
<button id="prev">Prev</button>
<button id="Next">Next</button>
<button id="Submit">Submit</button>



</div>






     </ul>






    </div>


    <div class="result-container" id="result-cont">
        <h2 id="score"></h2>
        <div class="actions">
            <button id="Reload" onclick="location.reload()">Reload</button>
            <!-- <button id="showAns">Show answers -->
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
